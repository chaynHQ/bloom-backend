version: '3.9'

services:

  api:
    container_name: bloom-backend
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/main
    environment:
      POSTGRES_HOST: host.docker.internal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: bloom
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - .:/app

  db: 
    image: postgres:14.0
    container_name: bloom-local-db
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./docker-postgres-init.sql:/docker-entrypoint-initdb.d/docker-postgres-init.sql
    
    
volumes:
  postgresql_data:
  postgres_db: