version: '3.9'

services:

  api:
    container_name: bloom-backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: bloom
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - ./:/app

  db: 
    image: postgres:14-alpine
    container_name: bloom-local-db
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bloom
    volumes:
      - ./docker-postgres-init.sql:/docker-entrypoint-initdb.d/docker-postgres-init.sql
    
    
volumes:
  postgresql_data:
  postgres_db: